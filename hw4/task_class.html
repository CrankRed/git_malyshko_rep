<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Task4</title>
		<link href="style_t5.css" rel="stylesheet">
		<style>
		.flex1 {
			display: flex;
			height: 300px;
			background-color: blue;
			justify-content: space-around;

			
		}
		.flex1 > div {
			background-color: red;
			width: 50px;
			height: 10%;
			text-align: center;
		}
		.flex1 > .flend {
			align-self: flex-end;
		}
		.flex1 > .flcent {
			align-self: center;
		}
		.flex1 > .flstart {
			align-self: flex-start;
		}		
		</style>
		

	</head>
	<body>
		<div class="flex1">
			<div class="flend">1</div>
			<div class="flcent">2</div>
  			<div class="flstart">3</div>
			<div class="flcent">4</div>
  			<div class="flend">5</div>
  		</div>
	</body>
</html>
