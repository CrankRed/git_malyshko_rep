<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HomeWork5</title>
		<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1">
		<link href="style_wowTest.css" rel="stylesheet">
		<link rel="stylesheet" href="animate.css">
		<script src="wow.min.js"></script>
		<script>
			new WOW().init();
        </script>
	</head>
	<body>
		<div class="menu wow flash">
			<div class="menuText">
				<h1>Тестируем WOW.js</h1>
			</div>
		</div>
		<div class=content>
			<div class="blockLevel_1_1 wow fadeInLeft" data-wow-offset="150"></div>
			<div class="blockLevel_1_2 wow fadeInDown" data-wow-delay="2s" data-wow-offset="150"></div>
			<div class="blockLevel_1_3 wow fadeInRight" data-wow-delay="1s" data-wow-offset="150"></div>
			
			
			<div class="blockLevel_2_1 wow flip" data-wow-offset="150"></div>

			<div class="blockLevel_3_1 wow rotateInDownLeft" data-wow-offset="150"></div>
			<div class="blockLevel_3_2 wow rotateIn" data-wow-delay="2s" data-wow-offset="150"></div>
			<div class="blockLevel_3_3 wow rotateInDownRight" data-wow-delay="1s" data-wow-offset="150"></div>
			
			<div class="blockLevel_4_1 wow heartBeat" data-wow-offset="150"></div>
			<div class="blockLevel_4_2 wow jello" data-wow-delay="1s" data-wow-offset="150"></div>
			
			<div class="blockLevel_5_1 wow fadeInLeft" data-wow-offset="150"></div>
			<div class="blockLevel_5_2 wow pulse" data-wow-offset="150"></div>
			<div class="blockLevel_5_3 wow fadeInRight" data-wow-delay="1s" data-wow-offset="150"></div>
				
			<div class="blockLevel_6_1 wow rotateInDownLeft" data-wow-offset="150"></div>
			<div class="blockLevel_6_2 wow rotateInUpLeft" data-wow-delay="1s" data-wow-offset="150"></div>
			<div class="blockLevel_6_3 wow rotateInDownRight" data-wow-delay="2s" data-wow-offset="150"></div>
			
			<div class="blockLevel_7_1 wow flipInY" data-wow-offset="150"></div>
				
			<div class="blockLevel_8_1 wow rotateInUpRight" data-wow-offset="150"></div>
			<div class="blockLevel_8_2 wow rotateInDownLeft" data-wow-delay="1s" data-wow-offset="150"></div>
			<div class="blockLevel_8_3 wow rotateInDownRight" data-wow-delay="1s" data-wow-offset="150"></div>
			<div class="blockLevel_8_4 wow rotateInUpLeft" data-wow-offset="150"></div>
			</div>
		</div>	
	</body>
</html>
