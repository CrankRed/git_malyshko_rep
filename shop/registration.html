<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css">
        

        <title>CRShop - интеренет-магазин. Книги, настольные игры, товары для туризма и путешествий</title>
    </head>
    <body class="registration_body">
        <!--Форма авторизации-->
        <div class="registration_page">
            <div class="registration_head">
                <h3>Регистрация</h3>
            </div>

            <div class="registration_form">
                <div class="input_login">
                    <input type="text" name="login" value="" placeholder="Введите логин">
                </div>
                <div class="input_name">
                    <input type="text" name="name" value="" placeholder="Введите имя">
                </div>
                <div class="input_lastname">
                    <input type="text" name="lastname" value="" placeholder="Введите фамилию">
                </div>
                <div class="input_emailUser">
                    <input type="email" name="email_user" id="" placeholder="Email">
                </div>
                <div class="input_dob">
                    <input type="date" name="date_of_birth" id="">
                </div>
                <div class="input_password">
                    <input type="password" name="password" value="" placeholder="Введите пароль">
                </div>
            </div>

            <div class="registration_btn">
                <button type="submit" name="logIn">Зарегестрироваться</button>
            </div>
        </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            
    </body>
</html>
